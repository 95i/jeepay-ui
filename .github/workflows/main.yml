name: Node.js Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # 可以指定具体版本，也可以用 '16.x' 以满足小于等于16的要求

      - name: Verify Node.js version
        run: |
          if [ "$(node -v | cut -c 2-3)" -gt "16" ]; then
            echo "Node.js version must be <= 16"
            exit 1
          fi

      - name: Install dependencies
        working-directory: jeepay-ui-manager
        run: npm install

      - name: Build project
        working-directory: jeepay-ui-manager
        run: npm run build

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: 'v${{ github.run_number }}'  # 可以根据需要自定义版本标签
          release_name: 'Release ${{ github.run_number }}'
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload dist to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: jeepay-ui-manager/dist  # 根据实际路径调整
          asset_name: dist.zip  # 上传后的文件名
          asset_content_type: application/zip
        run: |
          cd jeepay-ui-manager
          zip -r dist.zip dist  # 将 dist 文件夹打包为 dist.zip
